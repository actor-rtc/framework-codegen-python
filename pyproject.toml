[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "framework_codegen_python"
version = "0.1.0-beta.3"
description = "Protoc plugin for generating Actr Python glue code"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["protobuf>=4.21.0"]
authors = [{name = "Actor-RTC Contributors"}]
license = {text = "Apache-2.0"}

[project.scripts]
framework_codegen_python = "framework_codegen_python.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
